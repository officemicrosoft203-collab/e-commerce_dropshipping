<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos - Mundo das Utilidades</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .orders-container {
            min-height: 80vh;
            padding: 40px 0;
        }
        
        .orders-header {
            background: linear-gradient(135deg, #2c3e50 0%, #1a1a2e 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .stats-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
        }
        
        .order-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-left: 5px solid #0d6efd;
            transition: all 0.3s;
        }
        
        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f1f3ff;
        }
        
        .order-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .status-delivered {
            background: #d1e7dd;
            color: #0f5132;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #664d03;
        }
        
        .status-processing {
            background: #cff4fc;
            color: #055160;
        }
        
        .status-cancelled {
            background: #f8d7da;
            color: #842029;
        }
        
        .order-items {
            margin-bottom: 20px;
        }
        
        .order-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f8f9fa;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 5px;
            margin-right: 15px;
        }
        
        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #f1f3ff;
        }
        
        .order-actions {
            display: flex;
            gap: 10px;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn.active {
            background: #0d6efd;
            color: white;
        }
        
        .empty-orders {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-icon {
            font-size: 4rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .order-footer {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .order-actions {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar Atualizada -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-shop me-2"></i>Mundo das Utilidades
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categorias</a>
                    </li>
                </ul>
                
                <!-- Menu de Usuário Dinâmico -->
                <ul class="navbar-nav">
                    <div class="user-menu">
                        <!-- Estado: Não Logado -->
                        <li class="nav-item">
                            <a class="nav-link" href="login.html" id="login-link">
                                <i class="bi bi-box-arrow-in-right me-1"></i>Entrar
                            </a>
                        </li>
                        
                        <!-- Estado: Logado (inicialmente escondido) -->
                        <div id="user-logged" style="display: none;">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" id="user-dropdown">
                                    <i class="bi bi-person-circle me-1"></i> <span id="user-name">Usuário</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person me-2"></i>Meu Perfil</a></li>
                                    <li><a class="dropdown-item" href="orders.html"><i class="bi bi-receipt me-2"></i>Meus Pedidos</a></li>
                                    <li><a class="dropdown-item" href="favorites.html"><i class="bi bi-heart me-2"></i>Favoritos</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#" id="logout-link"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
                                </ul>
                            </li>
                        </div>
                        
                        <!-- Carrinho -->
                        <li class="nav-item">
                            <a class="nav-link position-relative" href="cart.html">
                                <i class="bi bi-cart3 fs-5"></i>
                                <span class="cart-badge">0</span>
                            </a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container orders-container">
        <div class="orders-header">
            <h1><i class="bi bi-receipt me-2"></i>Meus Pedidos</h1>
            <p>Acompanhe todos os seus pedidos realizados</p>
            <div class="stats-badge" id="ordersStats">Carregando...</div>
        </div>
        
        <!-- Filtros -->
        <div class="filter-buttons">
            <button class="btn btn-outline-primary filter-btn active" data-filter="all">
                Todos os Pedidos
            </button>
            <button class="btn btn-outline-primary filter-btn" data-filter="pending">
                Pendentes
            </button>
            <button class="btn btn-outline-primary filter-btn" data-filter="processing">
                Processando
            </button>
            <button class="btn btn-outline-primary filter-btn" data-filter="delivered">
                Entregues
            </button>
            <button class="btn btn-outline-primary filter-btn" data-filter="cancelled">
                Cancelados
            </button>
        </div>
        
        <!-- Lista de Pedidos -->
        <div id="ordersList">
            <!-- Pedidos serão carregados via JS -->
        </div>
    </div>

    <!-- Footer -->
    <footer id="contact">
        <div class="container">
            <div class="text-center pt-3">
                <p class="mb-0">&copy; 2026 Mundo das Utilidades</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script de Autenticação -->
    <script src="js/auth.js"></script>
    
    <script>
        // Sistema de Pedidos
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se está logado
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            
            let currentFilter = 'all';
            
            // Inicializar
            loadOrders();
            setupFilters();
            calculateStats();
            
            function loadOrders() {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.id === currentUser.id);
                const container = document.getElementById('ordersList');
                
                if (!user || !user.orders || user.orders.length === 0) {
                    container.innerHTML = `
                        <div class="empty-orders">
                            <div class="empty-icon">
                                <i class="bi bi-receipt"></i>
                            </div>
                            <h3 class="text-muted">Nenhum pedido encontrado</h3>
                            <p class="text-muted mb-4">Quando você fizer pedidos, eles aparecerão aqui</p>
                            <a href="index.html" class="btn btn-primary">
                                <i class="bi bi-arrow-left me-2"></i>Ir às Compras
                            </a>
                        </div>
                    `;
                    return;
                }
                
                // Filtrar pedidos
                let filteredOrders = user.orders;
                if (currentFilter !== 'all') {
                    filteredOrders = user.orders.filter(order => 
                        order.status.toLowerCase().includes(currentFilter)
                    );
                }
                
                // Ordenar por data (mais recente primeiro)
                filteredOrders.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                let html = '';
                filteredOrders.forEach(order => {
                    const statusClass = getStatusClass(order.status);
                    html += `
                        <div class="order-card">
                            <div class="order-header">
                                <div>
                                    <h4 class="mb-1">Pedido #${order.id}</h4>
                                    <p class="text-muted mb-0">
                                        <i class="bi bi-calendar me-1"></i>
                                        ${new Date(order.date).toLocaleDateString('pt-BR', {
                                            day: '2-digit',
                                            month: '2-digit',
                                            year: 'numeric',
                                            hour: '2-digit',
                                            minute: '2-digit'
                                        })}
                                    </p>
                                </div>
                                <span class="order-status ${statusClass}">${order.status}</span>
                            </div>
                            
                            <div class="order-items">
                                ${order.items.map(item => `
                                    <div class="order-item">
                                        <img src="${item.image}" class="item-image"
                                             onerror="this.src='https://via.placeholder.com/60x60?text=${encodeURIComponent(item.name)}'">
                                        <div class="flex-grow-1">
                                            <h6 class="mb-1">${item.name}</h6>
                                            <small class="text-muted">Quantidade: ${item.quantity}</small>
                                        </div>
                                        <div class="text-end">
                                            <div>R$ ${(item.price * item.quantity).toFixed(2)}</div>
                                            <small class="text-muted">R$ ${item.price.toFixed(2)} cada</small>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            
                            <div class="order-footer">
                                <div>
                                    <h5 class="text-primary mb-0">Total: R$ ${order.total.toFixed(2)}</h5>
                                    <small class="text-muted">${order.items.length} item${order.items.length !== 1 ? 'ns' : ''}</small>
                                </div>
                                
                                <div class="order-actions">
                                    ${order.status === 'Entregue' ? `
                                        <button class="btn btn-outline-primary btn-sm" onclick="rateOrder(${order.id})">
                                            <i class="bi bi-star me-1"></i>Avaliar
                                        </button>
                                    ` : ''}
                                    
                                    ${order.status === 'Pendente' ? `
                                        <button class="btn btn-outline-danger btn-sm" onclick="cancelOrder(${order.id})">
                                            <i class="bi bi-x-circle me-1"></i>Cancelar
                                        </button>
                                    ` : ''}
                                    
                                    <button class="btn btn-outline-secondary btn-sm" onclick="viewOrderDetails(${order.id})">
                                        <i class="bi bi-eye me-1"></i>Detalhes
                                    </button>
                                    
                                    <button class="btn btn-outline-success btn-sm" onclick="downloadInvoice(${order.id})">
                                        <i class="bi bi-download me-1"></i>Nota
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            }
            
            function getStatusClass(status) {
                const statusMap = {
                    'Entregue': 'status-delivered',
                    'Processando': 'status-processing',
                    'Pendente': 'status-pending',
                    'Cancelado': 'status-cancelled'
                };
                return statusMap[status] || 'status-pending';
            }
            
            function setupFilters() {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        // Remover classe active de todos
                        document.querySelectorAll('.filter-btn').forEach(b => {
                            b.classList.remove('active');
                        });
                        
                        // Adicionar classe active no botão clicado
                        btn.classList.add('active');
                        
                        // Atualizar filtro
                        currentFilter = btn.dataset.filter;
                        loadOrders();
                    });
                });
            }
            
            function calculateStats() {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.id === currentUser.id);
                
                if (user && user.orders) {
                    const totalOrders = user.orders.length;
                    const totalSpent = user.orders.reduce((sum, order) => sum + order.total, 0);
                    const deliveredOrders = user.orders.filter(o => o.status === 'Entregue').length;
                    
                    document.getElementById('ordersStats').innerHTML = `
                        ${totalOrders} pedidos • R$ ${totalSpent.toFixed(2)} gastos • ${deliveredOrders} entregues
                    `;
                }
            }
            
            // Funções globais para os botões onclick
            window.rateOrder = function(orderId) {
                const rating = prompt('De 1 a 5 estrelas, como você avalia este pedido?');
                if (rating && rating >= 1 && rating <= 5) {
                    showNotification('Avaliação enviada com sucesso! Obrigado.', 'success');
                }
            }
            
            window.cancelOrder = function(orderId) {
                if (confirm('Tem certeza que deseja cancelar este pedido?')) {
                    const users = JSON.parse(localStorage.getItem('users')) || [];
                    const userIndex = users.findIndex(u => u.id === currentUser.id);
                    
                    if (userIndex !== -1) {
                        const orderIndex = users[userIndex].orders.findIndex(o => o.id === orderId);
                        if (orderIndex !== -1) {
                            users[userIndex].orders[orderIndex].status = 'Cancelado';
                            localStorage.setItem('users', JSON.stringify(users));
                            
                            loadOrders();
                            calculateStats();
                            showNotification('Pedido cancelado com sucesso', 'info');
                        }
                    }
                }
            }
            
            window.viewOrderDetails = function(orderId) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.id === currentUser.id);
                const order = user.orders.find(o => o.id === orderId);
                
                if (order) {
                    let details = `Pedido #${order.id}\n`;
                    details += `Data: ${new Date(order.date).toLocaleDateString('pt-BR')}\n`;
                    details += `Status: ${order.status}\n`;
                    details += `Total: R$ ${order.total.toFixed(2)}\n\n`;
                    details += 'Itens:\n';
                    
                    order.items.forEach(item => {
                        details += `- ${item.name} (${item.quantity}x): R$ ${(item.price * item.quantity).toFixed(2)}\n`;
                    });
                    
                    alert(details);
                }
            }
            
            window.downloadInvoice = function(orderId) {
                showNotification('Nota fiscal sendo gerada...', 'info');
                setTimeout(() => {
                    showNotification('Nota fiscal gerada com sucesso!', 'success');
                }, 1500);
            }
            
            function showNotification(message, type = 'info') {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
                alert.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
                alert.innerHTML = `
                    <div class="d-flex align-items-center">
                        <i class="bi ${type === 'success' ? 'bi-check-circle' : type === 'danger' ? 'bi-exclamation-circle' : 'bi-info-circle'} me-2 fs-5"></i>
                        <div>${message}</div>
                        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert"></button>
                    </div>
                `;
                
                document.body.appendChild(alert);
                
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.remove();
                    }
                }, 3000);
            }
        });
    </script>
</body>
</html>
